<div class="container-fluid">
  <div id="saved-reports" class="row green-tint-bg">
    <h2>Saved Report</h2>
    <div class="col-12 row" *ngFor="let report of savedReports" >
      <span class="col-4">{{report.name}}</span>
      <button class="col-1" routerLink="/reports/results" [queryParams]="report">Go</button>
    </div>
  </div>
</div>
