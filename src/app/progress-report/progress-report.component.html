<div class="container-fluid">
  <div class="row">

    <!-- Sidenav -->
    <div id="sidenav" class="col-md-2">
      <div class="row">
        <h2 class="col-sm-12">Progress Reports</h2>
      </div>
      <div class="row">
        <h3 class="col-sm-12">Date Range</h3>

        <span class="col-12">Start Date</span>
        <input type="date" id="startDate" [(ngModel)]="report.startDate" class="col-9" >

        <span class="col-12">End Date</span>
        <input type="date" id="endDate" [(ngModel)]="report.endDate" class="col-9">
      </div>

      <div class="row">
        <h3 class="col-12">Topic</h3>

        <select name="topic" id="sTopic" [(ngModel)]="report.topic" class="col-9">
          <option value="all">All</option>
          <option value="addition">Addition</option>
          <option value="subtraction">Subtraction</option>
          <option value="multiplication">Multiplication</option>
          <option value="division">Division</option>
        </select>
      </div>

      <div class="row">
        <h3 class="col-12">Source</h3>

        <select name="source" id="sSource" [(ngModel)]="report.source" class="col-9">
          <option value="all">All</option>
          <option value="learn">Learn</option>
          <option value="lightning">Lightning Round</option>
          <option value="homework">Homework</option>
          <option value="tests">Tests & Quizzes</option>
          <option value="challenges">Challenges</option>
        </select>
      </div>

      <div class="row">
        <button class="btn btn-primary" routerLink="/reports/results" [queryParams]="generateURLQuery()">Generate Report</button>
      </div>
    </div>

    <!-- Main content -->
    <div id="mainContent" class="col-md-8">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
